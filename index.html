<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Calculator Design</title>
  <script src="https://use.fontawesome.com/d0741bd389.js"></script>
</head>

<body>
  <span id="author">
  <p>Syed Muzammil Ashfaque</p>
  <a href="https://www.facebook.com/officialmuzi" target="_blank" title="Go To facebook"><i class="fa fa-facebook-official" aria-hidden="true"></i></a>

  </span>

  <div class="container">

    <div class="row align-items-center text-center">
      <div class="col-md-3.5  calculator">

        <div id="result">
          <div id="history">
            <p id="history-value"></p>
          </div>

          <div id="output">
            <p id="output-value"></p>
          </div>

          <div id="keyboard">
            <button class="operator" id="clear">C</button>
            <button class="operator" id="backspace">CE</button>
            <button class="operator" id="%">%</button>
            <button class="operator" id="/">&#247;</button>
            <button class="number" id="7">7</button>
            <button class="number" id="8">8</button>
            <button class="number" id="9">9</button>
            <button class="operator" id="*">&times;</button>
            <button class="number" id="4">4</button>
            <button class="number" id="5">5</button>
            <button class="number" id="6">6</button>
            <button class="operator" id="-">-</button>
            <button class="number" id="1">1</button>
            <button class="number" id="2">2</button>
            <button class="number" id="3">3</button>
            <button class="operator" id="+">+</button>
            <button class="empty" id="empty"></button>
            <button class="number" id="0">0</button>
            <button class="empty" id="empty"></button>
            <button class="operator" id="=" style="background: rgb(255, 141, 48)">=</button>

          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
